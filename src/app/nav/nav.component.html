<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav navColor" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="navColor">
      <a mat-list-item routerLink="/home">Inicio</a>
      <a mat-list-item href="#">Preguntas más frecuentes </a>
      <a mat-list-item href="#">Sobre nosotros</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="responsive">
    <mat-toolbar class="navColor">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="navbar navbar-light bg-blue">
        <a class="navbar-brand text-uppercase text-white" routerLink="/home" >
          <img src="../../assets/imagenes/TOCLICK.png" width="45" height="45" class="d-inline-block align-top" alt="">
          CAbot. Tu asistente de control automático.
        </a>
      </div>
    </mat-toolbar>
    <div class="fondo">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
