<h2 mat-dialog-title>Para mas informaci√≥n te recomendamos los siguientes videos </h2>
<mat-dialog-content>
    <div class="container d-flex justify-content-center">
        <ul style="list-style: none;">
            <!-- Cada boton abrira un dialog con un url diferente -->
            <li *ngFor="let url of urls"><button mat-button (click)="openVideo(url.url.stringValue)">{{ url.titulo.stringValue }}</button></li>
            
        </ul>
    </div>
</mat-dialog-content>
