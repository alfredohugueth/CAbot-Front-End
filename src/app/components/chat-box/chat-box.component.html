<div class="container">
    <div class="headerM">

        <div class="headerM-img">
            <img src="../../../assets/imagenes/TOCLICK.png">
        </div>

        <div class="activo">
            <h4> CAbot </h4>
            <h6> Disponible</h6>
        </div>


    </div>

    <div class="chat-p">
        <div class="caja-mensajes">
            <div class="chats">
                <div class="msg" *ngFor="let respuesta of respuestas">
                    <div class="boot-msg">
                        <!-- Poner ngFor aca para mensajes del boot -->
                        <div class="boot-img">
                            <img src="../../../assets/imagenes/TOCLICK.png">
                        </div>

                        <div class="boot-text" *ngIf="respuesta.boot.estado">
                            <div class="boot-text-inbox">
                                <p> {{ respuesta.boot.texto }}</p>
                                <span class="tiempo"> 11:01 PM | Octubre 2021 </span>
                            </div>
                        </div>

                    </div>

                    <div class="user-msg" *ngIf="respuesta.user.estado">
                        <!-- Poner ngFor aca para mensajes del usuario -->

                        <div class="user-img">
                            <img src="../../../assets/imagenes/Alfredo.jpg">
                        </div>
                        <div class="user-text">
                            <div class="user-text-inbox">
                                <p> {{ respuesta.user.texto }}</p>
                                <span class="tiempo"> 11:01 PM | Octubre 2021 </span>
                            </div>
                        </div>


                    </div>









                </div>


            </div>
            <div class="chat-botton">
                <form class="input-group" [formGroup]="formularioMensajes" (ngSubmit)="enviarMensaje()">
                    <input type="text" class="form-control" placeholder="Escriba su pregunta..." formControlName="texto">
                    <div class="input-group-append">
                        <button class="btn btn-secundary">
                            <mat-icon> record_voice_over </mat-icon>
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <mat-icon>send</mat-icon>
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </div>
