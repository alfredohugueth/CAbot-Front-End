<!-- Nuevo diseño sección de preguntas frecuentes -->

<!-- Maquetas para que se encuentren 2 gráficas por row y una ultima con la gráfica, agregar cambiar tipo de gráficas -->

<div class="container-fluid" id="contenedor_preguntas">
    <div class="row">
        
        <div class="col-xl-6 d-flex mx-auto" *ngFor="let dat of data">
            
            <mat-card class="mt-3 ml-3 mr-3">

                    <mat-card-header class="h1">
                        <mat-card-title class="h1">{{ dat._id.Pregunta }} </mat-card-title>
                    </mat-card-header>
    
                    <mat-card-content class="">
                        <p class="text-justify h5 ml-4 mr-4">
                            {{dat._id.Respuesta}}
                        </p>
                        <div class="row d-flex justify-content-center">
                            <button mat-raised-button class="btn-warning" *ngIf="dat._id.videos" (click)="openDialog(dat._id.videos)">Haz clic para más información <mat-icon>info</mat-icon></button>
    
                        </div>
                        
                    </mat-card-content>
                    
                
            </mat-card>

            
        </div>

        <!-- Gráfica de preguntas frecuentes -->
        <div class="col-xl-6 d-flex mx-auto">

            <mat-card class="mt-3 ml-3 mr-3">

                <mat-card-header>
                
                    <mat-card-title>
                        Estadísticas de preguntas

                        
                    </mat-card-title>

                    <mat-card-subtitle>
                        <mat-form-field>
                            <mat-label>Tipos de gráficos</mat-label>
                            
                            <mat-select (valueChange)="generarGrafica($event)" [(value)]="selectedValue">
                                
                                <mat-option selected disabled> Selecciona el tipo de gráfica que desees. </mat-option>
                                <mat-option value="line"> Línea </mat-option>
                                <mat-option value="bar"> Barras </mat-option>
                                <mat-option value="radar"> Radar </mat-option>
                                <mat-option value="doughnut"> Dona </mat-option>
                                <mat-option value="polarArea"> Polar </mat-option>
                              
                            </mat-select>

                        </mat-form-field>
                    </mat-card-subtitle>
                
                </mat-card-header>

                <mat-card-content>
                
                    <canvas id="Grafica" class="w-100 h-100" style="width: 100%; height: 30vh;" #Grafica>

                    </canvas>
                
                </mat-card-content>
            
            </mat-card>

        </div>
    </div>
</div>
